<html>
<head>
    <meta charset="utf-8"/>

<body>
<!--<div class="shielded_layer">-->
    <div class="tooltip_com">
        <div class="tooltip_title">
            <span>赞赏数据</span>
        </div>
        <div class="tooltip_text">
            <div class="select_com">
                <ul class="select_btn">
                    <li class="select_btn_item active">本月份</li>
                    <li class="select_btn_item">本季度</li>
                    <li class="select_btn_item">本年度</li>
                </ul>
                <ul class="select_data">
                    <li>赞赏排名 0名</li>
                    <li>收到梵赞 0个</li>
                    <li>赞赏他的人 0人</li>
                    <li>送出梵赞 0个</li>
                    <li>赞赏他人次数 0次</li>
                </ul>
            </div>
        </div>
        <div class="close"></div>
    </div>
<!--</div>-->
<!--<div class="search_show_btn"></div>-->
<div class="search_com">
    <div class="search_en">
        <select class="search_en_select_y search_en_select">
            <option value="2018">2018年</option>
            <option value="2019">2019年</option>
            <option value="2020">2020年</option>
            <option value="2021">2021年</option>
            <option value="2022">2022年</option>
            <option value="2023">2023年</option>
            <option value="2024">2024年</option>
            <option value="2025">2025年</option>
            <option value="2026">2026年</option>
            <option value="2027">2027年</option>
            <option value="2028">2028年</option>
        </select>
        <select class="search_en_select_m search_en_select">
             <option value="01">1月</option>
             <option value="02">2月</option>
             <option value="03">3月</option>
             <option value="04">4月</option>
             <option value="05">5月</option>
             <option value="06">6月</option>
             <option value="07">7月</option>
             <option value="08">8月</option>
             <option value="09">9月</option>
             <option value="10">10月</option>
             <option value="11">11月</option>
             <option value="12">12月</option>
        </select>
        <select class="search_en_select_d search_en_select">
            <option value="0">全公司(默认)</option>
        </select>
        <input class="search_en_select_ran search_en_select" placeholder="请输入排名(默认10)"/>
        <button class="search_en_btn">搜索</button>
    </div>

</div>
</body>
</html>
